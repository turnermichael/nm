<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Filter A List Of Things</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
<div ng-app="app">
    <div ng-controller="thingCtrl">
        <div class="container">
            <div class="row justify-content-center py-5">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="filterText" placeholder="Filter Text">
                        <small class="form-text text-muted">Enter some text to filter the list of things</small>
                    </div>
                </form>
            </div>
            <div class="card" ng-repeat="thing in things | filter:filterText">
                <div class="card-body">
                    <h4 class="card-title">{{thing.API}}</h4>
                    <h6 class="card-subtitle text-muted">{{thing.Description}}</h6>
                    <div class="card-text">{{thing.Category}}</div>
                    <a ng-href="{{thing.Link}}">{{thing.Link}}</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
